<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#EAEAEA" rx="3"/>
  
  <!-- Bagsy logo centered with refined design -->
  <g transform="translate(600, 600)">
    <!-- Blue roof/graphic element with refined shape -->
    <path d="M-150 -60 L0 -160 L150 -60 L150 40 L-150 40 Z" fill="#007AFF"/>
    
    <!-- Network dots and connections inside the blue shape -->
    <circle cx="-120" cy="-90" r="8" fill="white" opacity="0.9"/>
    <circle cx="-60" cy="-110" r="8" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-130" r="8" fill="white" opacity="0.9"/>
    <circle cx="60" cy="-110" r="8" fill="white" opacity="0.9"/>
    <circle cx="120" cy="-90" r="8" fill="white" opacity="0.9"/>
    <circle cx="-80" cy="-30" r="8" fill="white" opacity="0.9"/>
    <circle cx="-40" cy="-50" r="8" fill="white" opacity="0.9"/>
    <circle cx="40" cy="-50" r="8" fill="white" opacity="0.9"/>
    <circle cx="80" cy="-30" r="8" fill="white" opacity="0.9"/>
    <circle cx="-20" cy="-10" r="8" fill="white" opacity="0.9"/>
    <circle cx="20" cy="-10" r="8" fill="white" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="-120" y1="-90" x2="-60" y2="-110" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-60" y1="-110" x2="0" y2="-130" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="-130" x2="60" y2="-110" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="60" y1="-110" x2="120" y2="-90" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-80" y1="-30" x2="-40" y2="-50" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-40" y1="-50" x2="40" y2="-50" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="40" y1="-50" x2="80" y2="-30" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-60" y1="-110" x2="-40" y2="-50" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="-130" x2="-40" y2="-50" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="0" y1="-130" x2="40" y2="-50" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="60" y1="-110" x2="40" y2="-50" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="-40" y1="-50" x2="-20" y2="-10" stroke="white" stroke-width="3" opacity="0.7"/>
    <line x1="40" y1="-50" x2="20" y2="-10" stroke="white" stroke-width="3" opacity="0.7"/>
    
    <!-- bagsy text with refined typography -->
    <text x="0" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#000000">bagsy</text>
  </g>
</svg>