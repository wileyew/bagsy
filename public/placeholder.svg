<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#EAEAEA" rx="3"/>
  
  <!-- Bagsy logo centered with roof-like design -->
  <g transform="translate(600, 600)">
    <!-- Blue roof-like graphic element above "gsy" -->
    <path d="M-150 -70 L0 -140 L150 -70 L150 -40 L-150 -40 Z" fill="#007AFF"/>
    
    <!-- Chimney on the left side of the roof -->
    <rect x="-140" y="-120" width="20" height="50" fill="#007AFF"/>
    
    <!-- Right side wave/swoosh extending from roof -->
    <path d="M150 -70 Q170 -80 190 -60 Q210 -40 180 -30 L150 -40 Z" fill="#007AFF"/>
    
    <!-- bagsy text in lowercase -->
    <text x="0" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#000000">bagsy</text>
  </g>
</svg>