<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" fill="none">
  <rect width="1200" height="1200" fill="#EAEAEA" rx="3"/>
  
  <!-- Bagsy logo centered -->
  <g transform="translate(600, 600)">
    <!-- Blue roof/graphic element -->
    <path d="M-150 -50 L0 -150 L150 -50 L150 50 L-150 50 Z" fill="#007AFF"/>
    
    <!-- Network dots and connections inside the blue shape -->
    <circle cx="-120" cy="-80" r="8" fill="white" opacity="0.8"/>
    <circle cx="-60" cy="-100" r="8" fill="white" opacity="0.8"/>
    <circle cx="0" cy="-120" r="8" fill="white" opacity="0.8"/>
    <circle cx="60" cy="-100" r="8" fill="white" opacity="0.8"/>
    <circle cx="120" cy="-80" r="8" fill="white" opacity="0.8"/>
    <circle cx="-80" cy="-20" r="8" fill="white" opacity="0.8"/>
    <circle cx="-40" cy="-40" r="8" fill="white" opacity="0.8"/>
    <circle cx="40" cy="-40" r="8" fill="white" opacity="0.8"/>
    <circle cx="80" cy="-20" r="8" fill="white" opacity="0.8"/>
    <circle cx="-20" cy="0" r="8" fill="white" opacity="0.8"/>
    <circle cx="20" cy="0" r="8" fill="white" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-120" y1="-80" x2="-60" y2="-100" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-60" y1="-100" x2="0" y2="-120" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="-120" x2="60" y2="-100" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="60" y1="-100" x2="120" y2="-80" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-80" y1="-20" x2="-40" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-40" y1="-40" x2="40" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="-40" x2="80" y2="-20" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-60" y1="-100" x2="-40" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="-120" x2="-40" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="0" y1="-120" x2="40" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="60" y1="-100" x2="40" y2="-40" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="-40" y1="-40" x2="-20" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
    <line x1="40" y1="-40" x2="20" y2="0" stroke="white" stroke-width="3" opacity="0.6"/>
    
    <!-- bagsy text -->
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#000000">bagsy</text>
  </g>
</svg>